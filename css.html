<!DOCTYPE html>
<html>
  <head>
    <title>NeatCode - CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Baloo|Lalezar|Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- CSS style to have left and right halves of the page -->
    <style type="text/css">
      #left { position: absolute; left: 0; top: 0; width: 50%; height: 100%; background-color: #f2849e; }
      #right { position: absolute; right: 0; top: 0; width: 50%; height: 100%; background-color: #f2849e;}
      textarea {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 95%;
        min-height: 500px;
      }
    </style>
  </head>

  <body style="color: white;">
    <!-- left side contains functionalities to format text-->
    <div id="left">
      <h1 style="font-family: 'Source Sans Pro', sans-serif; color: white;">
        <a href="index.html" style="color: inherit; text-decoration: inherit;">
          NeatCode:
        </a> CSS Formatter
      </h1>

      <h4>Copy and paste CSS code into text area</h4>

      CSS Code:<br>
      <!-- Text box to insert text to be formatted -->
      <textarea id="textarea"></textarea>

      <h4>Click the format button to make the CSS code easier to read</h4>

      <button type="button" onclick="CSSFormatter()">Format</button>

    </div>

    <!-- right side contains the formatted text-->
    <div id="right">
      <textarea id="formatted" style="margin-top: 140px;"></textarea>
    </div>

    <script>
    function CSSFormatter() {
        //get text from text area
        var text = document.getElementById("textarea").value;
        var CSSObj = CSS.parse(text); //turn string from text area to CSS object
        document.getElementById("formatted").innerHTML = "";
        document.getElementById("formatted").appendChild(document.createTextNode(CSS.stringify(CSSObj, null, "\t"))); // stringify with tabs inserted at each level

    }
    </script>
  </body>
</html>
