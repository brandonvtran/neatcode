<!DOCTYPE html>
<html>
  <head>
    <title>NeatCode - SQL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- CSS style to have left and right halves of the page -->
    <style type="text/css">
      #left { position: absolute; left: 0; top: 0; width: 50%; height: 100%; background-color: #7bd0c1; }
      #right { position: absolute; right: 0; top: 0; width: 50%; height: 100%; background-color: #7bd0c1;}
      textarea {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 95%;
        min-height: 500px;
        color: black;
      }
    </style>
  </head>

  <body style="color: white; font-family: 'Source Sans Pro', sans-serif;">
    <!-- left side contains functionalities to format text-->
    <div id="left">
      <h1>
        <a href="index.html" data-toggle="tooltip" title="Go back home" style="color: inherit; text-decoration: inherit;">
          NeatCode:
        </a> SQL Formatter
      </h1>

      <h4>Copy and paste SQL code into text area</h4>

      SQL Code:<br>
      <!-- Text box to insert text to be formatted -->
      <textarea id="textarea"></textarea>

      <h4>Click the format button to make the SQL code easier to read</h4>

      <button type="button" onclick="sqlFormatter()" style="color:black;">Format</button>

    </div>

    <!-- right side contains the formatted text-->
    <div id="right">
      <textarea id="formatted" style="margin-top: 120px;"></textarea>
    </div>

    <script>
    function sqlFormatter() {
      var text = document.getElementById("textarea").value;
      var textStr = text.toString();
      var sqlStr = textStr.replace(/\t/g, "")    //remove all tabs
                          .replace(/\n/g, "")    //remove all newlines
                          .replace(/    /g, ""); //remove all tabs that use spaces
      var sqlArray = sqlStr.split(" ");
      var formatted;

      //sql case
      if(textStr.indexOf("SELECT") != -1 || textStr.indexOf("select") != -1) {

        for (var i = 0; i < sqlArray.length; i++) {
          var word = sqlArray[i];

          //add newline before reserved sql word if it is reserved
          switch (word) {
            case "SELECT":
              sqlArray[i] = word;
              break;
            case "FROM":
              sqlArray[i] = "\n" + word;
              break;
            case "WHERE":
              sqlArray[i] = "\n" + word;
              break;
          }
        }

        formatted = sqlArray.join(" ");
      }
      //not css code case
      else {
        formatted = "This text is not in SQL";
      }

      //print out formatted text
      document.getElementById("formatted").innerHTML = formatted;
      document.getElementById("formatted").style.color = 'black';
    }
    </script>
  </body>
</html>
