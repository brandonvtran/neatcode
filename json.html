<!DOCTYPE html>
<html>
  <head>
    <title>NeatCode - JSON</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- CSS style to have left and right halves of the page -->
    <style type="text/css">
      #left { position: absolute; left: 0; top: 0; width: 50%; height: 100%; background-color: #7ecaf6; }
      #right { position: absolute; right: 0; top: 0; width: 50%; height: 100%; background-color: #7ecaf6;}
      textarea {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 95%;
        min-height: 500px;
        color: black;
      }
      a:hover {
        color: black !important;
      }
    </style>
  </head>

  <body style="color: white; font-family: 'Source Sans Pro', sans-serif;">
    <!-- left side contains functionalities to format text-->
    <div id="left">
      <h1>
        <a href="index.html" data-toggle="tooltip" title="Go back home" style="color: inherit; text-decoration: inherit;">
          NeatCode:
        </a> JSON Formatter
      </h1>

      <h4>Copy and paste JSON code into text area</h4>

      JSON Code:<br>
      <!-- Text box to insert text to be formatted -->
      <textarea id="textarea"></textarea>

      <h4>Click the format button to make the JSON code easier to read</h4>

      <button type="button" onclick="jsonFormatter()" style="color:black;">Format</button>

    </div>

    <!-- right side contains the formatted text-->
    <div id="right">
      <textarea id="formatted" style="margin-top: 120px;"></textarea>
    </div>

    <script>
    function jsonFormatter() {
        //get text from text area
        var text = document.getElementById("textarea").value;
        var textStr = text.toString();

        //is json case
        if (textStr.indexOf("{") != -1) {
          var jsonObj = JSON.parse(text); //turn string from text area to JSON object
          document.getElementById("formatted").innerHTML = "";
          document.getElementById("formatted").appendChild(document.createTextNode(JSON.stringify(jsonObj, null, "\t"))); // stringify with tabs inserted at each level
          document.getElementById("formatted").style.color = 'black';
        }
        //not json case
        else {
          document.getElementById("formatted").innerHTML = "This text is not in JSON";
          document.getElementById("formatted").style.color = 'black';
        }
    }
    </script>
  </body>
</html>
